<table>
    <thead>
        <th>#</th>
        {% for header in headers[2:] %}
            <th>{{ header }}</th>
        {% endfor %}
    </thead>
    <tbody>
        {% for row in data %}
            {% include "row.html" %}
        {% endfor %}
    </tbody>
    <tfoot class="new-row">
        <tr hx-post="/table/add" hx-target="previous <tr/>" hx-trigger="click" hx-swap="afterend">
            <td colspan="{{ headers|length - 1 }}">+ ADD</td>
        </tr>
    </tfoot>
</table>
